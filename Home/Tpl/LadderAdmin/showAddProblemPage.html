<extend name="../Public/base" />
<block name="main">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2>新增题目</h2>
		</div>
	</div>
	<form action="__APP__/LadderAdmin/addProblem" method="post">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
				   <label >题库ID</label>
				   <input type="text" class="form-control" name="problem_id" placeholder="必须是题库中存在的ID">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
				   <label >题号</label>
				   <input type="text" class="form-control" name="problem_mark" value="<{$problemMark}>">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
				   <label >分数</label>
				   <input type="text" class="form-control" name="score" placeholder="A：20 B：30 C:40 D:50">
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 30px;">
			<div class="col-md-4 col-md-offset-4">
				<input class="btn btn-primary" type="submit" value="提交">
			</div>
		</div>
	</form>
</block>
