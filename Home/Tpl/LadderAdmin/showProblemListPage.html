<extend name="../Public/base" />
<block name="main">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2>题目列表</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-10 text-left">
			<a class="btn btn-primary " href="__APP__/LadderAdmin/showAddProblemPage" role="button">新增题目</a>
		</div>
	</div>
	<div class="row" style="margin-top: 15px;">
		<div class="col-lg-12">
			<table class="table table-bordered table-condensed table-striped  table-hover text-center">
				<tr>
					<th class="text-center">题号</th>
					<th class="text-left">标题</th>
					<th class="text-center">操作</th>
				</tr>
				<volist name="contestProblemData" id="vo">
					<tr>
						<td>
							<{$vo.problem_mark}>
						</td>
						<td class="text-left">
							<a href="__APP__/LadderAdmin/showProblemPage/id/<{$vo.problem_id}>"><{$vo.title}></a>
						</td>
						<td>
							<a href="__APP__/LadderAdmin/showModifyProblemPage/id/<{$vo.id}>">编辑</a>
							|
							<eq name="vo.is_visible" value="0">
								<a href="__APP__/LadderAdmin/changeProblemStatus/id/<{$vo.id}>">隐藏</a>
								<else/>
								<a href="__APP__/LadderAdmin/changeProblemStatus/id/<{$vo.id}>">显示</a>
							</eq>
						</td>
					</tr>
				</volist>
			</table>
		</div>
	</div>
</block>
