<extend name="../Public/base" />
<block name="main">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2>修改题目信息</h2>
		</div>
	</div>
	<form action="__APP__/LadderAdmin/modifyProblem" method="post">
		<input type="hidden" name="id"  value="<{$problemData.id}>" />
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
				   <label >题库ID</label>
				   <input type="text" class="form-control" name="problem_id" placeholder="必须是题库中存在的ID" value="<{$problemData.problem_id}>">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
				   <label >题号</label>
				   <input type="text" class="form-control" name="problem_mark" value="<{$problemData.problem_mark}>">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
				   <label >分数</label>
				   <input type="text" class="form-control" name="score" placeholder="易：20 中：40  难：60" value="<{$problemData.score}>">
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 30px;">
			<div class="col-md-4 col-md-offset-4">
				<input class="btn btn-primary" type="submit" value="提交">
			</div>
		</div>
	</form>
</block>
