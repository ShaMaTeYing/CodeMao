<extend name="../Public/base" />
<block name="main">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">批量新增</h3>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form action="__APP__/Admin/batchAddUserUpload" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<input class="col-md-offset-3" type="file" name="file_path"/>

				</div>
				<button type="submit" class="btn btn-default text-center">提交</button>
			</form>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">文件格式</h3>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-md-12">
			<h5>格式文件表头如下</h5>
			<h5 style="color: red;">用户名	昵称	密码	真实姓名	邮箱	学校	专业	座右铭</h5>
			<hr />
			<h3>注意事项</h3>
			<hr />
			<span style="font-size: 18px;">
				1.每个字段的值必须填写。<br />
				<span style="color: red;">2.在校验页面一定要认真核对。<br /></span>
				3.如有疑惑，请联系你迎哥哥。<br />
			</script>
		</div>
	</div>
	
</block>
