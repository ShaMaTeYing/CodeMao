<extend name="../Public/base" />
<block name="main">
	<div class="row" style="margin-bottom: 20px;margin-top: 20px;">
		<div class="col-md-8">
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
			  新增班级
			</button>
			
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title text-center" id="myModalLabel">新增班级</h4>
			      </div>
			      <div class="modal-body">
			      	<form action="__APP__/Admin/addUserClass" method="post">
			      		<div class="form-group">
						    <label for="exampleInputEmail1">班级名称</label>
						    <input type="text" class="form-control" placeholder="班级名称" name="name" >
					  	</div>
			      		<div class="form-group">
						    <label for="exampleInputEmail1">当前课程</label>
							<select class="form-control" name="now_course">
								<volist name="courseData" id="vo">
									<option value="<{$vo.id}>"><{$vo.name}></option>
								</volist>
							</select>
					  	</div>
					  	<div class="form-group">
						    <label for="exampleInputEmail1">备注</label>
							<input type="text" class="form-control" placeholder="备注" name="remarks" >
					  	</div>
						<input type="submit" class="btn btn-primary btn-block"  value="提交" />
			      	</form>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table  class="table table-condensed table-striped table-bordered text-center table-hover">
				<tr style="background-color:rgb(51,122,183);color: #FFFFFF;">
					<th class="text-center" style="width: 15%;" >班级名字</th>
					<th class="text-center" style="width: 15%;" >当前课程</th>
					<th class="text-center">备注</th>
					<th class="text-center">操作</th>
				</tr>
				<volist name='classRoomData' id='vo'>
					<tr>
						<td>
							<a href="__APP__/Admin/showClassMessagePage/id/<{$vo.id}>"><{$vo.name}></a>
						</td>
						<td><{$vo.now_course}></td>
						<td><{$vo.remarks}></td>
						<td>
							<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal1">
							  编辑
							</button>
							
							<!-- Modal -->
							<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
							  <div class="modal-dialog" role="document">
							    <div class="modal-content">
							      <div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							        <h4 class="modal-title text-center" id="myModalLabel">编辑</h4>
							      </div>
							      <div class="modal-body">
							      	<form action="__APP__/Admin/editUserClass" method="post">
							      		<input type="hidden" name="id" id="id" value="<{$vo.id}>" />
							      		<div class="form-group">
										    <label for="exampleInputEmail1">班级名称</label>
										    <input type="text" class="form-control" placeholder="班级名称" name="name" value="<{$vo.name}>">
									  	</div>
							      		<div class="form-group">
										    <label for="exampleInputEmail1">当前课程</label>
											<select class="form-control" name="now_course">
												<volist name="courseData" id="vo1">
													<eq name="vo1.id" value="vo.course_id">
														<option selected="selected" value="<{$vo1.id}>"><{$vo1.name}></option>
														<else/>
														<option value="<{$vo1.id}>"><{$vo1.name}></option>
													</eq>
													
												</volist>
											</select>
									  	</div>
									  	<div class="form-group">
										    <label for="exampleInputEmail1">备注</label>
											<input type="text" class="form-control" placeholder="备注" name="remarks" value="<{$vo.remarks}>">
									  	</div>
										<input type="submit" class="btn btn-primary btn-block"  value="提交" />
							      	</form>
							      </div>
							    </div>
							  </div>
							</div>
						</td>
					</tr>
					
				</volist>
			</table>
		</div>
	</div>
</block>
