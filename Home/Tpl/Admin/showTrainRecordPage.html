<extend name="../Public/base" />
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="text-center"><a href="__APP__/User/showUserMessage/id/<{$studentData.id}>"><{$studentData.realname}></a>的课程题目完成情况</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table  class="table table-condensed table-striped table-bordered text-center table-hover">
				<tr style="background-color:rgb(51,122,183);color: #FFFFFF;">
					<th class="text-center" style="width: 7%;" >知识点</th>
					<th class="text-center" style="width: 7%;" >课程题目总数</th>
					<th class="text-center" style="width: 7%;" >完成数</th>
					<th class="text-center" style="width: 10%;" >提交次数</th>
					<th class="text-center" style="width: 4%;" >正确率</th>
					<th class="text-center" style="width: 7%;" >完成度</th>
				</tr>
				<volist name='courseSection' id='vo'>
					<tr>
						<td> 
							<{$vo.name}>
						</td>
						<td><{$vo.all_problem}></td>
						<td><{$vo.all_ac}></td>
						<td><{$vo.all_submit}></td>
						<td>
							<{:getRatio($vo['all_ac_cnt'],$vo['all_submit'])}>%
						</td>
						<td>
							<{:getRatio($vo['all_ac'],$vo['all_problem'])}>%
						</td>
					</tr>
					
				</volist>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<div><{$page}></div>
		</div>
	</div>
</block>
