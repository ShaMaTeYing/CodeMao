<extend name="../Public/trainAdminBase" />
<block name="main">
	<div class="row">
		<div class="col-md-12 text-center">
			<h2><{$levelMsgData.level_title}></h2>
		</div>
	</div>
	<div class="row" style="margin-bottom: 20px;margin-top: 20px;">
		<div class="col-md-8">
			<a class="btn btn-success" href="__APP__/Admin/showTrainAddProblem/id/<{$levelMsgData.id}>" role="button">添加题目</a>
		</div>
		<div class="col-md-4">
			<a class="btn btn-info" href="__APP__/Admin/showTrainUpFileAddProblem/id/<{$levelMsgData.id}>" role="button">上传文本添加题目</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-bordered text-center">
				<tr style="background-color:rgb(51,122,183);color: #FFFFFF;">
					<th class="text-center">题号</th>
					<th class="text-center">标题</th>
					<th class="text-center">操作</th>
				</tr>
				<volist name="trainProblemData" id="vo">
					<tr>
						<td>
								<{$vo.problem_mark}>
						</td>
						<td>
							<a href="__APP__/Admin/showTrainProblem/id/<{$vo.id}>">
								<{$vo.title}>
							</a>
						</td>
						<td>
							<a href="__APP__/Admin/showTrainModifyProblem/id/<{$vo.id}>">编辑</a>
							|
							<a href="__APP__/Admin/reJudgeTrain/id/<{$vo.id}>">重判</a>
							|
							<eq name="vo.status" value="0">
								<a href="__APP__/Admin/modifyTrainProblemStatus/id/<{$vo.id}>/status/1">显示</a>
								<else/>
								<a href="__APP__/Admin/modifyTrainProblemStatus/id/<{$vo.id}>/status/0">隐藏</a>
							</eq>
							|
							<a href="__APP__/Admin/showTrainUpData/id/<{$vo.id}>/title/<{$vo.title}>">
								数据
								<eq name="vo.dataStatus" value="1">
									(已上传)
									<else/>
									(未上传)
								</eq>
							</a>
						</td>
					</tr>
				</volist>
			</table>
		</div>
	</div>
</block>
