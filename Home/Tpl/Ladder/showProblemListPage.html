<extend name="../Public/ladderBase" />
<block name="main">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2><{$contestData.name}></h2>
		</div>
	</div>
	<div class="row" style="margin-top: 15px;">
		<div class="col-lg-12">
			<table class="table table-bordered table-condensed table-striped  table-hover text-center">
				<tr style="background-color:rgb(51,122,183);color: #FFFFFF;">
					<th class="text-center">状态</th>
					<th class="text-center">题号</th>
					<th class="text-left">标题</th>
					<th class="text-center">正确率</th>
				</tr>
				<volist name="contestProblemData" id="vo">
					<tr>
						<td>
							<eq name="vo.judge_status" value="0">
								<span class="glyphicon glyphicon-ok" style="color: #009926;" aria-hidden="true"></span>
							<else/>
								<gt name="vo.judge_status" value="0">
									<span class="glyphicon glyphicon-minus" aria-hidden="true" style="color: #FF0000;"></span>
								</gt>
							</eq>
						</td>
						<td>
							<{$vo.problem_mark}>
						</td>
						<td class="text-left">
							<a href="__APP__/Ladder/showProblemPage/id/<{$vo.problem_id}>"><{$vo.title}></a>
						</td>
						<td><{:getRatio($vo['accepted'],$vo['submissions'])}>% (<{$vo.accepted}>/<{$vo.submissions}>) </td>
					</tr>
				</volist>
			</table>
		</div>
	</div>
</block>
