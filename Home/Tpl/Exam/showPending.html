<extend name="../Public/examBase" />
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="text-center"><{$contest_list.name}></h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<div class="row" style="margin-top: 20px;margin-bottom: 30px;font-size: 18px;">
				<div class="col-lg-4 text-center">
					<span>
						<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
						<{$contest_list.start_time|date="Y/m/d H:i",###}> - <{$contest_list.end_time|date="Y/m/d H:i",###}>
					</span>
				</div>
				<div class="col-lg-4 text-center">
					<span>
						<span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span>
						等待开始
					</span>
				</div>
				<div class="col-lg-4 text-center">
					<span id="showDate" class="now-time">
						当前时间：<{$nowtime|date="Y/m/d H:i",###}>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<img src="__PUBLIC__/img/timg.jpg" alt="" />
		</div>
	</div>
		<script type="text/javascript"> 
			$(function(){ 
				setInterval("getTime();",1000); //每隔一秒执行一次 
				}) 
				//取得系统当前时间 
				function getTime(){ 
				var myDate = new Date(); 
				var date = myDate.toLocaleDateString(); 
				var hours = myDate.getHours(); 
				var minutes = myDate.getMinutes(); 
				var seconds = myDate.getSeconds(); 
				$("#showDate").html("当前时间：   "+date+" "+hours+":"+minutes+":"+seconds); //将值赋给div 
			} 
		</script>
		<script language="javascript">
			setTimeout("self.location.reload();",15000);
		</script>
</block>
