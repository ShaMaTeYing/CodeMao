<extend name="../Public/base" />
<block name="main">
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-lg-12">
			<h2 class="text-center">修改课程信息</h2>
		</div>
	</div>
	<form action="<{:U("TrainAdmin/modifyCourseData")}>" method="post" enctype="multipart/form-data">
		<input type="hidden" name="id"  value="<{$courseData.id}>" />
		<div class="row">
			<div class="col-md-3">
				<h4>课程标题</h4>
				<input type="text" class="form-control" value=<{$courseData.name}> name="name">
			</div>
			<div class="col-md-3">
				<h4>课程图片</h4>
				<input type="file" name="course_pic">
			</div>
			<div class="col-md-6">
				<h4>课程简介</h4>
				<textarea class="form-control" rows="3" name="description"><{$courseData.description}></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h4>教师姓名</h4>
				<input type="text" class="form-control" placeholder="教师姓名" name="teacher" value=<{$courseData.teacher}>>
			</div>
			<div class="col-md-3">
				<h4>教师头像</h4>
				<input type="file" name="teacher_avater">
			</div>
			<div class="col-md-6">
				<h4>教师简介</h4>
				<textarea class="form-control" rows="3" name="teacher_description"><{$courseData.teacher_description}></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h4>公告</h4>
				<textarea class="form-control" rows="3" name="board"><{$courseData.board}></textarea>
			</div>
			<div class="col-md-6">
				<h4>公告的链接</h4>
				<input type="text" class="form-control"  name="link" value=<{$courseData.link}>>
			</div>
		</div>
		<div class="row" style="margin-top: 20px;">
			<div class="col-lg-12  text-center">
				<input class="btn btn-primary btn-lg btn-block" type="submit"  value="提交" />
				<!--<button type="button" class="btn btn-primary btn-lg btn-block">提交</button>-->
			</div>
		</div>
	</form>
</block>
