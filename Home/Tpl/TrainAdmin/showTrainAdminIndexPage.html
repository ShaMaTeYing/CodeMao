<extend name="../Public/base" />
<block name="main">
	<div class="row" style="margin-bottom: 50px;">
		<div class="col-lg-12">
			<h2 class="text-center">课程后台管理</h2>
		</div>
	</div>
	<div class="row" style="margin-bottom: 250px;">
		<div class="col-md-12">
			<table  class="table table-bordered table-condensed table-striped  table-hover text-center">
				<tr style="background-color:rgb(51,122,183);color: #FFFFFF;">
					<th style="width: 50%;" class="text-center">课程标题</th>
					<th style="width: 50%;" class="text-center">操作</th>
				</tr>
				<volist name='courseData' id='vo'>
					<tr>
						<td>
							<a href="__APP__/TrainAdmin/showCourseSectionPage/id/<{$vo.id}>"><h4><{$vo.name}></h4></a>
						</td>
						<td><a href="__APP__/TrainAdmin/showModifyCoursePage/id/<{$vo.id}>" role="button" class="btn btn-info">编辑</a></td>
					</tr>
				</volist>
			</table>
		</div>
	</div>
</block>
