<extend name="../Public/base" />
<block name="main">
	<div class="row" style="margin-bottom: 30px;">
		<div class="col-lg-12 text-center" style="font-size: 32px;">
			<span class="glyphicon glyphicon-hand-right" style="color: #660066;"></span>
			<span style="color: #3300CC;">排行榜</span>
			<span class="glyphicon glyphicon-hand-left" style="color: #660066;"></span>
		</div>
	</div>
	<!--<div class="row" style="margin-bottom: 20px;">
		<form action="__APP__/Admin/showAllUserRank" method="post">
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
		          <input type="text" class="form-control">
		        </div>
			</div>
			<div class="col-md-4">
				<button type="submit" class="btn btn-primary">搜索</button>
			</div>
		</form>
	</div>-->
	<div class="row">
		<div class="col-md-12">
			<table  class="table table-condensed table-striped table-bordered text-center table-hover">
				<tr style="background-color: rgb(101,137,209);color: #FFFFFF;">
					<th class="text-center">排名</th>
					<th class="text-center">昵称</th>
					<th class="text-center">签名</th>
					<th class="text-center" style="width: 5%">总分</th>
					<th class="text-center" style="width: 5%">解题数</th>
					<th class="text-center" style="width: 5%">总提交</th>
					<th class="text-center" style="width: 6%">正确率</th>
				</tr>
				<volist name='list' id='vo'>
					<tr>
						<td> <{$vo.rank}> </td>
						<td> <a href="__APP__/User/showUserMessage/id/<{$vo.id}>" style="color: <{$vo.color}>;"><{$vo.nickname}> </a></td>
						<td width="50%"> 
								<{$vo.motto}> 
						</td>
						<td style="color:#0099FF"><{$vo.score}></td>
						<td> <{$vo.solve_problem}> </td>
						<td> <{$vo.submissions}>  </td>
						<td><{:getRatio($vo['solve_problem'],$vo['submissions'])}>%  </td>
					</tr>
				</volist>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="text-center"><{$page}></div>
		</div>
	</div>
</block>
