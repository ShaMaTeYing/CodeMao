<extend name="../Public/base" />
<block name="main">
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-3">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="panel panel-default">
					  <div class="panel-body">
					  	<img src="<{$courseData.course_pic}>"/ width="100%" height="130px">
					  </div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="panel panel-default">
					  <div class="panel-heading">课程简介</div>
					  <div class="panel-body">
					    <{$courseData.description}>
					  </div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="panel panel-default">
					  <div class="panel-heading">教师简介</div>
					  <div class="panel-body">
					  		<div class="row">
					  			<div class="col-lg-6 col-md-6 col-sm-6">
									<img src="<{$courseData.teacher_avater}>"/ width="100%" height="130">
								</div>	
								<div class="col-lg-6 col-md-6 col-sm-6">
									<ul class="list-group">
									  <p>姓名: <{$courseData.teacher}></p>
									  <p>简介: </p>
									  <p><{$courseData.teacher_description}></p>
									</ul>
								</div>	
					  		</div>
					  </div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-9 col-md-9 col-sm-9">
			<div class="row">
				<div class="col-lg-12">
					<h4 class="text-center" ><a target="_blank" href="<{$courseData.link}>" style="color: red;"><{$courseData.board}></a></h4>
				</div>
				
			</div>
			<div class="row">
				<div class="col-lg-12">
					<volist name="courseSectionData" id="vo" key="index">
						<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
						  <div class="panel panel-default">
						    <div class="panel-heading" role="tab" id="heading<{$vo.id}>">
						      <h4 class="panel-title">
						        <a  role="button" data-toggle="collapse" data-parent="#accordion" href="#<{$vo.id}>" aria-expanded="true" aria-controls="collapse<{$vo.id}>">
						          	<div class="row">
						          		<div class="col-lg-6">
						          			第<{$index}>课 <{$vo.name}>
						          		</div>
						          		<!--<div class="col-lg-4 col-lg-offset-2">
						          			<div class="progress" style="margin-bottom: 0px;">
											  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
											     已观看90%
											  </div>
											</div>
						          		</div>-->
						          	</div>
						          	
						        </a>
						      </h4>
						    </div>
						    <div id="<{$vo.id}>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<{$vo.id}>">
						      <div class="panel-body">
						      	<volist name="vo.subInfo" id="subvo" key="subindex">
						      		<div class="row">
						      			<div class="col-lg-3">
						      				<h5><{$index}>.<{$subindex}> <{$subvo.name}></h5>
						      			</div>
						      			<div class="col-lg-8" style="margin-top: 8px;">
						      				<volist name="subvo.all_problem" id="pdata" key="pindex">
						      					<eq name="pindex" value="1">
						      						<span>题目:</span>
						      					</eq>
						      					<span style="margin-left: 5px;"><a href="__APP__/Problem/showProblem/id/<{$pdata.problem_id}>" target="_blank"><{$pdata.mark}></a></span>
						      				</volist>
						      			</div>
							      		<!--<div class="col-lg-1" style="margin-top: 10px;">
							      			<a href="__APP__/Train/showCourseTextbookPage/id/<{$subvo.ppt}>" target="_blank" title="第<{$index}>.<{$subindex}>课 <{$subvo.name}>PPT"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
							      		</div>-->
							      		<div class="col-lg-1" style="margin-top: 10px;">
<!--							      			<a href="__APP__/Train/showCourseVideoPage/id/<{$subvo.id}>" target="_blank" title="第<{$index}>.<{$subindex}>课 <{$subvo.name}>视频"><span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span></a>
-->							      			
											<a href="<{$subvo.video_address}>" target="_blank" title="第<{$index}>.<{$subindex}>课 <{$subvo.name}>视频"><span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span></a>
							      		</div>
							      		
							      	</div>
							      	<hr style="margin-top: 0;margin-bottom: 10px;border: 0;border-top: 2px solid #d9edf7;" />
						      	</volist>
						      	
						      </div>
						    </div>
						  </div>
						</div>
					</volist>
				</div>
				
			</div>
		</div>
	</div>
</block>
