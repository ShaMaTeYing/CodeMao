<extend name="../Public/base" />
<block name="css">
	<style type="text/css">
		.my-abstrat{
			overflow:hidden;
			text-overflow:ellipsis;
			-o-text-overflow:ellipsis;
			white-space:nowrap;
			width:100%;
		}
	</style>
</block>
<block name="main">
	<div class="row" style="margin-bottom: 30px;">
		<div class="col-md-12 text-center">
			<h2><{$levelData.entrance_title}></h2>
			<p><{$levelData.content}></p>
		</div>
	</div>
	<table  class="table table-condensed table-striped table-bordered mystyle">
				<tr>
					<th class="text-center">练习标题</th>
					<th class="text-center">完成情况</th>
					<th class="text-center">类型</th>
				</tr>
				<volist name='listData' id='vo'>
					<tr class="text-center">
						<td>
							<a href="__APP__/Train/showProblemList/id/<{$vo.id}>">
								<{$vo.level_title}>
							</a>
						</td>
						<td>0/<{$vo.pass_number}></td>
						<td>
							<eq name="vo.status" value="0">
								<span style="color: red;">可挑战</span>
							<else/>
								<span style="color: #C0C0C0;">不可挑战</span>
							</eq>
						</td>
					</tr>
				</volist>
	</table>
